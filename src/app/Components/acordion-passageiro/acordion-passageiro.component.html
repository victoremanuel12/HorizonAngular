<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Passageiro #{{index+1}}  
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="firstFormGroup" (change)="changeForm()" class="d-flex justify-content-center flex-column">
      <ng-template matStepLabel>Dados do Passageiro</ng-template>
      <mat-form-field class="m-1 w-75 m-auto ">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="name" required>
      </mat-form-field>

      <mat-form-field class="m-1 w-75 m-auto ">
          <mat-label>CPF</mat-label>
          <input matInput placeholder="Somente numeros" formControlName="cpf" required>
        </mat-form-field>

        <mat-form-field class="m-1 w-75 m-auto ">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput  type="date" formControlName="birthdate" required>
        </mat-form-field>
      <div>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
